<div class="flex h-screen w-full overflow-hidden bg-gray-50">
  <app-sidebar></app-sidebar>
  <div class="flex grow flex-col content-start overflow-hidden bg-card">
    <app-navbar></app-navbar>

    <div class="max-w-4xl mx-auto mt-8 p-8 bg-gray border border-gray-600 shadow-lg rounded-lg">
      <h2 class="text-2xl font-semibold text-white mb-6">Profil Bilgileri</h2>

      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="space-y-6">

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label class="text-white font-medium">Ad</label>
            <input formControlName="firstName" type="text" class="mt-1 w-full rounded-md border border-gray-400 bg-gray-100 text-gray-700 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary" />
          </div>
          <div>
            <label class="text-white font-medium">Soyad</label>
            <input formControlName="lastName" type="text" class="mt-1 w-full rounded-md border border-gray-300 bg-gray-100 text-gray-700 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary" />
          </div>
        </div>

        <div>
          <label class="text-white font-medium">E-posta</label>
          <input formControlName="email" type="email" class="mt-1 w-full rounded-md border border-gray-300 bg-gray-100 text-gray-700 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary" />
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
          <div>
            <label class="text-white font-medium">Ülke Kodu</label>
            <select formControlName="phoneCode" class="w-full rounded-md border border-gray-300 bg-gray-100 text-gray-700 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary">
              <option *ngFor="let country of countries" [value]="country.code">{{ country.name }} ({{ country.code }})</option>
            </select>
          </div>
          <div class="col-span-2">
            <label class="text-white font-medium">Telefon No</label>
            <input formControlName="phoneNumber" type="text" placeholder="Telefon No" class="w-full rounded-md border border-gray-300 bg-gray-100 text-gray-700 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary" />
          </div>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label class="text-white font-medium">Doğum Tarihi</label>
            <input formControlName="birthDate" type="date" class="mt-1 w-full rounded-md border border-gray-300 bg-gray-100 text-gray-700 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary" />
          </div>
          <div>
            <label class="text-white font-medium">Şehir</label>
            <select formControlName="city" class="w-full rounded-md border border-gray-300 bg-gray-100 text-gray-700 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary">
              <option *ngFor="let city of cities" [value]="city">{{ city }}</option>
            </select>
          </div>
        </div>

        <div>
          <label class="text-white font-medium">Cinsiyet</label>
          <div class="flex space-x-6">
            <label class="flex items-center">
              <input type="radio" formControlName="gender" value="Erkek" class="text-primary focus:ring-primary" />
              <span class="ml-2 text-white">Erkek</span>
            </label>
            <label class="flex items-center">
              <input type="radio" formControlName="gender" value="Kadın" class="text-primary focus:ring-primary" />
              <span class="ml-2 text-white">Kadın</span>
            </label>
          </div>
        </div>

        <div class="border-t border-gray-500 mt-6 pt-6">
          <h3 class="text-xl font-semibold text-white mb-4">Şifre Yenileme</h3>
          
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div>
              <label class="text-white font-medium">Yeni Şifre</label>
              <input formControlName="password" type="password" class="mt-1 w-full rounded-md border border-gray-300 bg-gray-100 text-gray-700 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary" />
            </div>
            <div>
              <label class="text-white font-medium">Yeni Şifre (Tekrar)</label>
              <input formControlName="confirmPassword" type="password" class="mt-1 w-full rounded-md border border-gray-300 bg-gray-100 text-gray-700 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary" />
            </div>
          </div>
        </div>

        <button type="submit" class="w-full mt-4 bg-primary text-white py-2 rounded-md hover:bg-primary-dark focus:ring-2 focus:ring-offset-2 focus:ring-primary focus:outline-none">
          Kaydet
        </button>
      </form>
    </div>
  </div>
</div>
