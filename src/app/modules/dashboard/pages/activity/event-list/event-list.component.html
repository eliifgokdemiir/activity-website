<div *ngFor="let activity of activities" class="p-4 mb-4 bg-white rounded-lg shadow-lg">
    <img [src]="activity.image" alt="Activity Image" class="w-full h-48 object-cover rounded-md mb-4">
    <h3 class="text-lg font-semibold">{{ activity.title }}</h3>
    <p class="text-gray-600">Location: {{ activity.location }}</p>
    <p class="text-gray-600">Date: {{ activity.date | date }}</p>
    <p class="text-gray-600">Time: {{ activity.time }}</p>
    <p class="text-gray-800 font-semibold">Price: {{ activity.price | currency }}</p>
  </div>
