<div>
  <div class="mb-4 flex justify-between">
    <div class="inline-block">
      <h3 class="font-semibold text-foreground" (click)="loadAllActivities()">Tüm Etkinlikler</h3>
      
      <div class="inline-block">
        <select [(ngModel)]="selectedCity" (change)="filterByCity()" class="p-2 rounded-lg border border-gray-300">
          <option value="" class="font-semibold text-foreground">Şehir Seçiniz</option>
          <option *ngFor="let city of cities" [value]="city" class="flex-none rounded-md bg-muted px-4 py-2.5 text-xs font-semibold text-muted-foreground hover:text-foreground">
            {{ city }}
          </option>
        </select>
      </div>
    </div>

    <div class="flex-grow mx-4">
      <input
        type="text"
        placeholder="Etkinlik Ara..."
        class="w-full rounded-full border border-muted px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-primary"
      />
    </div>
  </div>
</div>

  <div>
    <div class="flex justify-center gap-4 mb-4 p-4">
      <div (click)="goToCategory('konser')" class="flex items-center gap-2 p-4 bg-gray-200 rounded-lg hover:bg-gray-300 cursor-pointer transition-transform duration-300 transform hover:scale-105 hover:shadow-lg">
        <img src="assets/icons/heroicons/outline/music-note.svg" alt="Konser Icon" class="w-6 h-6 text-blue-500" />
        <span class="font-semibold text-gray-700">Konser</span>
      </div>
      <div (click)="goToCategory('tiyatro')" class="flex items-center gap-2 p-4 bg-gray-200 rounded-lg hover:bg-gray-300 cursor-pointer transition-transform duration-300 transform hover:scale-105 hover:shadow-lg">
        <img src="assets/icons/heroicons/outline/theater-masks.svg" alt="Tiyatro Icon" class="w-6 h-6 text-green-500" />
        <span class="font-semibold text-gray-700">Tiyatro</span>
      </div>
      <div (click)="goToCategory('muzikal')" class="flex items-center gap-2 p-4 bg-gray-200 rounded-lg hover:bg-gray-300 cursor-pointer transition-transform duration-300 transform hover:scale-105 hover:shadow-lg">
        <img src="assets/icons/heroicons/outline/microphone.svg" alt="Müzikal Icon" class="w-6 h-6 text-purple-500" />
        <span class="font-semibold text-gray-700">Müzikal</span>
      </div>
      <div (click)="goToCategory('standup')" class="flex items-center gap-2 p-4 bg-gray-200 rounded-lg hover:bg-gray-300 cursor-pointer transition-transform duration-300 transform hover:scale-105 hover:shadow-lg">
        <img src="assets/icons/heroicons/outline/smile.svg" alt="Stand Up Icon" class="w-6 h-6 text-yellow-500" />
        <span class="font-semibold text-gray-700">Stand Up</span>
      </div>
      <div (click)="goToCategory('festival')" class="flex items-center gap-2 p-4 bg-gray-200 rounded-lg hover:bg-gray-300 cursor-pointer transition-transform duration-300 transform hover:scale-105 hover:shadow-lg">
        <img src="assets/icons/heroicons/outline/festival.svg" alt="Festival Icon" class="w-6 h-6 text-pink-500" />
        <span class="font-semibold text-gray-700">Festival</span>
      </div>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
      <div *ngFor="let activity of activities" class="flex h-[420px] flex-col rounded-lg bg-background p-8">
        <div
          [ngStyle]="{ 'background-image': 'url(' + activity.image + ')' }"
          class="h-[240px] cursor-pointer rounded-md bg-cover transition duration-150 ease-in-out hover:opacity-75">
        </div>

        <h2 class="text-md mt-6 font-semibold text-foreground">{{ activity.title }}</h2>
    
        <div class="mt-2 text-sm font-semibold text-muted-foreground">
          <div class="text-foreground">{{ activity.location }}</div>
          <div class="text-muted-foreground">{{ activity.date | date }} - {{ activity.time }}</div>
        </div>
    
        <div class="mt-6 flex items-center justify-between">
          <button
            class="hover:bg-primary-600 flex-none rounded-md bg-primary px-4 py-2.5 text-xs font-semibold text-primary-foreground">
            Sepete Ekle
          </button>
          <button
            class="flex-none rounded-md bg-card px-4 py-2.5 text-xs font-semibold text-muted-foreground hover:bg-muted hover:text-foreground">
            <span>{{ activity.price | currency:'₺':'symbol':'1.2-2' }}</span>
          </button>
        </div>
      </div>
    </div>
  </div>
