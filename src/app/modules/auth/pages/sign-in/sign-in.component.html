<form class="my-10 space-y-6" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="text-center">
    <h2 class="mb-1 text-3xl font-semibold text-foreground">Merhaba <span class="text-primary">!</span></h2>
    <p class="text-sm text-muted-foreground">Giriş yapmak için giriş bilgilerinizi giriniz.</p>
  </div>

  <!-- Hata Mesajı -->
  <div *ngIf="errorMessage" class="is__invalid-error">
    {{ errorMessage }}
  </div>

  <!-- Email Alanı -->
  <div class="form__group">
    <div class="relative">
      <input
        type="text"
        id="email"
        [ngClass]="{ 'is__invalid-input': submitted && f['email'].errors }"
        class="peer block"
        placeholder="E-posta"
        formControlName="email" />
      <label
        for="email"
        class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
        E-posta
      </label>
    </div>
    <div *ngIf="submitted && f['email'].errors" class="is__invalid-error">
      <div *ngIf="f['email'].errors['required']">Zorunlu alan</div>
      <div *ngIf="f['email'].errors['email']">Geçerli bir e-posta adresi girin</div>
    </div>
  </div>

  <!-- Şifre Alanı -->
  <div class="form__group">
    <div class="relative">
      <input
        [type]="passwordTextType ? 'text' : 'password'"
        id="password"
        [ngClass]="{ 'is__invalid-input': submitted && f['password'].errors }"
        class="peer block"
        placeholder="Şifre"
        formControlName="password" />
      <label
        for="password"
        class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
        Şifre
      </label>
      <span class="absolute top-2.5 right-5 cursor-pointer text-muted-foreground" (click)="togglePasswordTextType()">
        <svg-icon
          [src]="
            !passwordTextType
              ? 'assets/icons/heroicons/outline/eye-off.svg'
              : 'assets/icons/heroicons/outline/eye.svg'
          "
          [svgClass]="'h-5 w-5'">
        </svg-icon>
      </span>
    </div>
    <div *ngIf="submitted && f['password'].errors" class="is__invalid-error">
      <div *ngIf="f['password'].errors['required']">Zorunlu alan</div>
    </div>
  </div>

  <!-- Submit Button -->
  <div>
    <app-button
      [disabled]="loading"
      full
      impact="bold"
      tone="primary"
      shape="rounded"
      size="medium">
      {{ loading ? 'Giriş Yapılıyor...' : 'Giriş Yap' }}
    </app-button>
  </div>
</form>
