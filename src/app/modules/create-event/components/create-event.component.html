<div class="flex h-screen w-full overflow-hidden">
  <!-- Sidebar -->
  <app-sidebar></app-sidebar>
  <div class="flex grow flex-col content-start overflow-hidden bg-card ">
    <!-- Header -->
    <app-navbar></app-navbar>
  
    <div class="flex flex-col space-y-8 sm:flex-row sm:space-y-0 sm:space-x-8 m-8">
      <!-- Bireysel Etkinlik Kartı -->
      <div class="flex min-h-[320px] flex-col rounded-lg bg-background p-8 sm:w-1/2">
        <div
          [ngStyle]="{ 'background-image': 'url(/assets/images/individual-event.jpg)' }"
          class="min-h-[200px] w-full cursor-pointer rounded-md bg-cover transition duration-150 ease-in-out hover:opacity-75">
        </div>

        <!-- Resim Ekleme -->
        <img src="/assets/icons/individual-icon.png" alt="Bireysel Etkinlik" class="mx-auto mt-4 w-16 h-16 bg-white rounded-md p-2">

        <div class="mt-4 flex flex-col space-y-2 text-center">
          <h2 class="text-2xl font-semibold text-foreground">Bireysel Etkinlik Oluştur</h2>
          <p class="text-muted-foreground text-sm">
            Kendi bireysel etkinliğinizi oluşturun ve arkadaşlarınızla paylaşın!
          </p>
          <button
            class="hover:bg-primary-600 mt-4 rounded-md bg-primary px-4 py-2.5 text-xs font-semibold text-primary-foreground">
            Bireysel Etkinlik Oluştur
          </button>
        </div>
      </div>

      <!-- Kurumsal Etkinlik Kartı -->
      <div class="flex min-h-[320px] flex-col rounded-lg bg-background p-8 sm:w-1/2 m-8">
        <div
          [ngStyle]="{ 'background-image': 'url(/assets/images/corporate-event.jpg)' }"
          class="min-h-[200px] w-full cursor-pointer rounded-md bg-cover transition duration-150 ease-in-out hover:opacity-75">
        </div>

        <!-- Resim Ekleme -->
        <img src="/assets/icons/corporate-icon.jpg" alt="Kurumsal Etkinlik" class="mx-auto mt-4 w-16 h-16 bg-white rounded-md p-2">

        <div class="mt-4 flex flex-col space-y-2 text-center">
          <h2 class="text-2xl font-semibold text-foreground">Kurumsal Etkinlik Oluştur</h2>
          <p class="text-muted-foreground text-sm">
            Şirket etkinliklerinizi profesyonel bir şekilde oluşturun ve geniş kitlelere duyurun!
          </p>
          <button
            class="hover:bg-primary-600 mt-4 rounded-md bg-primary px-4 py-2.5 text-xs font-semibold text-primary-foreground">
            Kurumsal Etkinlik Oluştur
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
