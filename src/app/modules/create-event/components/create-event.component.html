<div class="flex h-screen w-full overflow-hidden">
  <!-- Sidebar -->
  <app-sidebar></app-sidebar>
  <div class="flex grow flex-col content-start overflow-hidden bg-card">
    <!-- Header -->
    <app-navbar></app-navbar>

    <div class="flex flex-col space-y-8 sm:flex-row sm:space-y-0 sm:space-x-8 m-8">
      <!-- Bireysel Etkinlik Kartı -->
      <div *ngIf="!showIndividualEventForm && !showCorporateEventForm" class="flex min-h-[320px] flex-col rounded-lg bg-background p-8 sm:w-1/2">
        <div
          [ngStyle]="{ 'background-image': 'url(/assets/images/individual-event.jpg)' }"
          class="min-h-[200px] w-full cursor-pointer rounded-md bg-cover transition duration-150 ease-in-out hover:opacity-75">
        </div>

        <div class="mt-4 flex flex-col space-y-2 text-center">
          <h2 class="text-2xl font-semibold text-foreground">Bireysel Etkinlik Oluştur</h2>
          <p class="text-muted-foreground text-sm">
            Kendi bireysel etkinliğinizi oluşturun ve arkadaşlarınızla paylaşın!
          </p>
          <button (click)="openIndividualEventForm()"
            class="hover:bg-primary-600 mt-4 rounded-md bg-primary px-4 py-2.5 text-xs font-semibold text-primary-foreground">
            Bireysel Etkinlik Oluştur
          </button>
        </div>
      </div>

      <!-- Kurumsal Etkinlik Kartı -->
      <div *ngIf="!showIndividualEventForm && !showCorporateEventForm" class="flex min-h-[320px] flex-col rounded-lg bg-background p-8 sm:w-1/2">
        <div
          [ngStyle]="{ 'background-image': 'url(/assets/images/corporate-event.jpg)' }"
          class="min-h-[200px] w-full cursor-pointer rounded-md bg-cover transition duration-150 ease-in-out hover:opacity-75">
        </div>

        <div class="mt-4 flex flex-col space-y-2 text-center">
          <h2 class="text-2xl font-semibold text-foreground">Kurumsal Etkinlik Oluştur</h2>
          <p class="text-muted-foreground text-sm">
            Şirket etkinliklerinizi profesyonel bir şekilde oluşturun ve geniş kitlelere duyurun!
          </p>
          <button (click)="openCorporateEventForm()"
            class="hover:bg-primary-600 mt-4 rounded-md bg-primary px-4 py-2.5 text-xs font-semibold text-primary-foreground">
            Kurumsal Etkinlik Oluştur
          </button>
        </div>
      </div>
    </div>

    <!-- Bireysel Etkinlik Formu -->
    <div *ngIf="showIndividualEventForm" class="m-8 p-8 border rounded-lg bg-white shadow">
      <h3 class="text-lg font-semibold">Bireysel Etkinlik Oluşturma Formu</h3>
      <form>
        <!-- Görsel Yükleme Alanı -->
        <label class="block mt-4">Etkinlik Başlık Görseli</label>
        <input type="file" (change)="onFileSelected($event)" accept="image/*" class="w-full p-2 border rounded bg-gray-50 text-gray-700" />
        
        <!-- Görsel Önizleme -->
        <div *ngIf="previewUrl" class="mt-4">
          <p class="text-sm text-gray-500">Seçilen Görsel:</p>
          <img [src]="previewUrl" alt="Görsel Önizleme" class="w-full h-48 object-cover rounded-md" />
        </div>

        <label class="block mt-4">Etkinlik Adı</label>
        <input type="text" class="w-full p-2 border rounded bg-gray-50 text-gray-700 placeholder-gray-400 focus:outline-none focus:border-gray-300" />

        <label class="block mt-4">Tarih</label>
        <input type="date" class="w-full p-2 border rounded bg-gray-50 text-gray-700 placeholder-gray-400 focus:outline-none focus:border-gray-300" />

        <label class="block mt-4">Yer</label>
        <input type="text" class="w-full p-2 border rounded bg-gray-50 text-gray-700 placeholder-gray-400 focus:outline-none focus:border-gray-300" />

        <label class="block mt-4">Şehir Seçin</label>
        <select class="w-full p-2 border rounded bg-gray-50 text-gray-700 focus:outline-none focus:border-gray-300">
          <option value="">Seçiniz</option>
          <option>Ankara</option>
          <option>İstanbul</option>
          <option>İzmir</option>
        </select>

        <label class="block mt-4">Fiyat</label>
        <input type="number" class="w-full p-2 border rounded bg-gray-50 text-gray-700 placeholder-gray-400 focus:outline-none focus:border-gray-300" placeholder="Fiyatı giriniz" />

        <button type="submit" class="mt-4 rounded-md bg-primary px-4 py-2 text-xs font-semibold text-primary-foreground">
          Etkinlik Oluştur
        </button>
        <button type="button" (click)="closeForms()" class="mt-4 ml-2 rounded-md bg-gray-300 px-4 py-2 text-xs font-semibold text-gray-700">
          Geri Dön
        </button>
      </form>
    </div>
     <!-- Kurumsal Etkinlik Formu -->
     <div *ngIf="showCorporateEventForm" class="m-8 p-8 border rounded-lg bg-white shadow">
      <h3 class="text-lg font-semibold">Kurumsal Etkinlik Oluşturma Formu</h3>
      <form>
        <label class="block mt-4">Etkinlik Adı</label>
        <input type="text" class="w-full p-2 border rounded bg-gray-50 text-gray-700 placeholder-gray-400 focus:outline-none focus:border-gray-300" />

        <label class="block mt-4">Tarih</label>
        <input type="date" class="w-full p-2 border rounded bg-gray-50 text-gray-700 placeholder-gray-400 focus:outline-none focus:border-gray-300" />

        <label class="block mt-4">Yer</label>
        <input type="text" class="w-full p-2 border rounded bg-gray-50 text-gray-700 placeholder-gray-400 focus:outline-none focus:border-gray-300" />

        <label class="block mt-4">Şirket Adı</label>
        <input type="text" class="w-full p-2 border rounded bg-gray-50 text-gray-700 placeholder-gray-400 focus:outline-none focus:border-gray-300" />

        <label class="block mt-4">Şehir Seçin</label>
        <select class="w-full p-2 border rounded bg-gray-50 text-gray-700 focus:outline-none focus:border-gray-300">
          <option value="">Seçiniz</option>
          <option>Ankara</option>
          <option>İstanbul</option>
          <option>İzmir</option>
        </select>

        <label class="block mt-4">Fiyat</label>
        <input type="number" class="w-full p-2 border rounded bg-gray-50 text-gray-700 placeholder-gray-400 focus:outline-none focus:border-gray-300" placeholder="Fiyatı giriniz" />

        <button type="submit" class="mt-4 rounded-md bg-primary px-4 py-2 text-xs font-semibold text-primary-foreground">
          Etkinlik Oluştur
        </button>
        <button type="button" (click)="closeForms()" class="mt-4 ml-2 rounded-md bg-gray-300 px-4 py-2 text-xs font-semibold text-gray-700">
          Geri Dön
        </button>
      </form>
    </div>
  </div>
</div>
