<div class="flex h-screen w-full overflow-hidden bg-background">
 
  <div class="flex grow flex-col content-start overflow-hidden bg-background p-4 md:p-6">

    <!-- Overflow-y-auto ekledik -->
    <div class="flex-1 overflow-y-auto">
      <div class="max-w-4xl mx-auto w-full mt-8 pb-20">
        <div class="flex items-center gap-2 mb-8">
          <a 
            routerLink="/anasayfa/etkinlik-olustur"
            class="text-muted-foreground hover:text-foreground transition-colors">
            <img src="assets/icons/heroicons/outline/arrow-left.svg" class="w-5 h-5" alt="Back" />
          </a>
          <h2 class="text-2xl font-semibold text-foreground">Bireysel Etkinlik Oluştur<span class="text-primary">.</span></h2>
        </div>

        <form [formGroup]="eventForm" (ngSubmit)="onSubmit()" class="space-y-6">
          <!-- Görsel Yükleme -->
          <div class="space-y-2">
            <label class="text-sm font-medium text-foreground">Etkinlik Görseli</label>
            <div class="relative border-2 border-dashed border-border rounded-lg p-4 hover:border-primary/50 transition-colors">
              <input 
                type="file" 
                (change)="onFileSelected($event)" 
                accept="image/*"
                class="absolute inset-0 w-full h-full opacity-0 cursor-pointer"
              />
              
              <div class="flex flex-col items-center justify-center gap-2" *ngIf="!previewUrl">
                <img src="assets/icons/heroicons/outline/cloud-upload.svg" class="w-8 h-8 text-muted-foreground" alt="Upload" />
                <p class="text-sm text-muted-foreground">Görsel yüklemek için tıklayın veya sürükleyin</p>
                <p class="text-xs text-muted-foreground">PNG, JPG, GIF (max. 2MB)</p>
              </div>

              <img 
                *ngIf="previewUrl" 
                [src]="previewUrl" 
                class="max-h-48 mx-auto rounded-lg"
                alt="Preview"
              />
            </div>
          </div>

          <!-- Etkinlik Detayları -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="form__group">
              <div class="relative">
                <input
                  type="text"
                  id="title"
                  formControlName="title"
                  class="peer block"
                  placeholder=" "
                />
                <label
                  for="title"
                  class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary"
                >
                  Etkinlik Adı
                </label>
              </div>
            </div>

            <div class="form__group">
              <div class="relative">
                <select
                  id="city"
                  formControlName="city"
                  class="peer block"
                >
                  <option value="">Seçiniz</option>
                  <option value="istanbul">İstanbul</option>
                  <option value="ankara">Ankara</option>
                  <option value="izmir">İzmir</option>
                </select>
                <label
                  for="city"
                  class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary"
                >
                  Şehir
                </label>
              </div>
            </div>

            <div class="form__group">
              <div class="relative">
                <input
                  type="date"
                  id="date"
                  formControlName="date"
                  class="peer block"
                />
                <label
                  for="date"
                  class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary"
                >
                  Tarih
                </label>
              </div>
            </div>

            <div class="form__group">
              <div class="relative">
                <input
                  type="time"
                  id="time"
                  formControlName="time"
                  class="peer block"
                />
                <label
                  for="time"
                  class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary"
                >
                  Saat
                </label>
              </div>
            </div>

            <div class="form__group md:col-span-2">
              <div class="relative">
                <input
                  type="text"
                  id="location"
                  formControlName="location"
                  class="peer block"
                  placeholder=" "
                />
                <label
                  for="location"
                  class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary"
                >
                  Mekan
                </label>
              </div>
            </div>

            <div class="form__group md:col-span-2">
              <div class="relative">
                <textarea
                  id="description"
                  formControlName="description"
                  rows="4"
                  class="peer block"
                  placeholder=" "
                ></textarea>
                <label
                  for="description"
                  class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary"
                >
                  Etkinlik Açıklaması
                </label>
              </div>
            </div>

            <div class="form__group">
              <div class="relative">
                <input
                  type="number"
                  id="price"
                  formControlName="price"
                  class="peer block"
                  placeholder=" "
                />
                <label
                  for="price"
                  class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary"
                >
                  Bilet Fiyatı (₺)
                </label>
              </div>
            </div>
          </div>

          <!-- Submit Button -->
          <div class="flex justify-end gap-4">
            <button
              type="button"
              [routerLink]="['/etkinlik-olustur']"
              class="px-4 py-2 text-sm font-medium text-muted-foreground hover:text-foreground transition-colors"
            >
              İptal
            </button>
            <app-button impact="bold" tone="primary" shape="rounded" size="medium">
              Etkinlik Oluştur
            </app-button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
