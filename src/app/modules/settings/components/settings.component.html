<div class="flex h-screen w-full overflow-hidden bg-background">
  <app-sidebar></app-sidebar>
  <div class="flex grow flex-col content-start overflow-hidden bg-background">
    <app-navbar></app-navbar>

    <!-- Bildirim Ayarları Container -->
    <div class="max-w-4xl mx-auto mt-8 p-8 bg-card border border-border rounded-lg shadow-sm">
      <h2 class="text-2xl font-semibold text-foreground mb-6">Bildirim Ayarları<span class="text-primary"></span></h2>

      <!-- Kartların Grid Yapısı -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        
        <!-- E-posta Bildirimleri -->
        <div class="notification-card p-6 bg-card border border-border rounded-lg hover:border-primary/50 transition-all duration-300">
          <div class="flex items-center justify-between mb-4">
            <h3 class="text-lg font-semibold text-foreground">E-posta Bildirimleri</h3>
            <svg-icon 
              src="assets/icons/heroicons/outline/mail.svg" 
              [svgClass]="'h-6 w-6 text-muted-foreground'">
            </svg-icon>
          </div>
          
          <div class="space-y-3">
            <label class="flex items-center space-x-3 cursor-pointer group">
              <input
                type="radio"
                name="email"
                [value]="'active'"
                [(ngModel)]="emailNotification"
                (change)="onPreferenceChange('email', 'active')"
                class="text-primary focus:ring-primary"
              />
              <span class="text-muted-foreground group-hover:text-foreground transition-colors">Aktif</span>
            </label>
            
            <label class="flex items-center space-x-3 cursor-pointer group">
              <input
                type="radio"
                name="email"
                [value]="'inactive'"
                [(ngModel)]="emailNotification"
                (change)="onPreferenceChange('email', 'inactive')"
                class="text-primary focus:ring-primary"
              />
              <span class="text-muted-foreground group-hover:text-foreground transition-colors">Pasif</span>
            </label>
          </div>
        </div>

        <!-- SMS Bildirimleri -->
        <div class="notification-card p-6 bg-card border border-border rounded-lg hover:border-primary/50 transition-all duration-300">
          <div class="flex items-center justify-between mb-4">
            <h3 class="text-lg font-semibold text-foreground">SMS Bildirimleri</h3>
            <svg-icon 
              src="assets/icons/heroicons/outline/device-phone-mobile.svg" 
              [svgClass]="'h-6 w-6 text-muted-foreground'">
            </svg-icon>
          </div>
          
          <div class="space-y-3">
            <label class="flex items-center space-x-3 cursor-pointer group">
              <input
                type="radio"
                name="sms"
                [value]="'active'"
                [(ngModel)]="smsNotification"
                (change)="onPreferenceChange('sms', 'active')"
                class="text-primary focus:ring-primary"
              />
              <span class="text-muted-foreground group-hover:text-foreground transition-colors">Aktif</span>
            </label>
            
            <label class="flex items-center space-x-3 cursor-pointer group">
              <input
                type="radio"
                name="sms"
                [value]="'inactive'"
                [(ngModel)]="smsNotification"
                (change)="onPreferenceChange('sms', 'inactive')"
                class="text-primary focus:ring-primary"
              />
              <span class="text-muted-foreground group-hover:text-foreground transition-colors">Pasif</span>
            </label>
          </div>
        </div>

        <!-- Uygulama Bildirimleri -->
        <div class="notification-card p-6 bg-card border border-border rounded-lg hover:border-primary/50 transition-all duration-300">
          <div class="flex items-center justify-between mb-4">
            <h3 class="text-lg font-semibold text-foreground">Uygulama Bildirimleri</h3>
            <svg-icon 
              src="assets/icons/heroicons/outline/bell.svg" 
              [svgClass]="'h-6 w-6 text-muted-foreground'">
            </svg-icon>
          </div>
          
          <div class="space-y-3">
            <label class="flex items-center space-x-3 cursor-pointer group">
              <input
                type="radio"
                name="app"
                [value]="'active'"
                [(ngModel)]="appNotification"
                (change)="onPreferenceChange('app', 'active')"
                class="text-primary focus:ring-primary"
              />
              <span class="text-muted-foreground group-hover:text-foreground transition-colors">Aktif</span>
            </label>
            
            <label class="flex items-center space-x-3 cursor-pointer group">
              <input
                type="radio"
                name="app"
                [value]="'inactive'"
                [(ngModel)]="appNotification"
                (change)="onPreferenceChange('app', 'inactive')"
                class="text-primary focus:ring-primary"
              />
              <span class="text-muted-foreground group-hover:text-foreground transition-colors">Pasif</span>
            </label>
          </div>
        </div>

      </div>

      <!-- Kaydet Butonu -->
      <div class="mt-8">
        <app-button full impact="bold" tone="primary" shape="rounded" size="medium">
          Değişiklikleri Kaydet
        </app-button>
      </div>
    </div>
  </div>
</div>
