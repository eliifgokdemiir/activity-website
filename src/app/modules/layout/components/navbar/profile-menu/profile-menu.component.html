<div class="relative ml-3">
  <!-- Profile Button -->
  <button (click)="toggleMenu()" class="relative flex rounded-full bg-card text-sm" type="button">
    <span class="sr-only">Open user menu</span>
    <img
      clickOutside
      (clickOutside)="isOpen = false"
      class="h-9 w-9 rounded-md"
      [src]="userProfile?.avatar || 'https://freesvg.org/img/abstract-user-flat-4.png'"
      alt="User Avatar" />
  </button>

  <!-- Dropdown -->
  <div
    [@openClose]="isOpen ? 'open' : 'closed'"
    class="absolute right-0 z-20 mt-2 w-60 origin-top-right transform rounded-md bg-background py-4 shadow-custom ring-1 ring-transparent ring-opacity-5 transition focus:outline-none">
    
<!-- Kullanıcı Bilgileri -->
<div class="flex items-center px-4 pb-4" (click)="toggleProfile()">
  <img
    [src]="userProfile?.avatar || 'https://freesvg.org/img/abstract-user-flat-4.png'"
    alt="User Avatar"
    class="h-10 w-10 rounded-full" />
  <div class="overflow-hidden px-2">
    <div class="text-sm font-semibold text-foreground">
      {{ userProfile?.name || userProfile?.email || 'Kullanıcı Adı' }}
    </div>
    <p class="truncate text-ellipsis text-xs font-semibold text-muted-foreground">
      {{ userProfile?.email || 'E-posta Yok' }}
    </p>
  </div>
</div>

    <div class="border-b border-dashed border-border"></div>

    <!-- Menü Seçenekleri -->
    <ul class="my-2 mx-4 flex flex-col">
      <li
        *ngFor="let item of profileMenu"
        [routerLink]="item.link"
        class="inline-flex cursor-pointer items-center gap-2 rounded-md px-3 py-2 text-xs font-semibold text-muted-foreground hover:bg-card hover:text-primary">
        <svg-icon [src]="item.icon" [svgClass]="'h-5 w-5 text-muted-foreground/50'"> </svg-icon>
        {{ item.title }}
      </li>
    </ul>

    <hr class="border-dashed border-border" />

    <!-- Tema Renk Seçenekleri -->
    <div class="mx-4 my-2">
      <span class="text-xs font-semibold text-foreground">Tema Renkleri</span>
      <div class="mt-2 grid grid-cols-2 gap-2">
        <div
          *ngFor="let item of themeColors"
          (click)="toggleThemeColor(item.name)"
          [ngClass]="{ 'border-muted-foreground bg-card': item.name == themeService.theme().color }"
          class="focus-visible:ring-ring inline-flex h-8 cursor-pointer items-center justify-start whitespace-nowrap rounded-md border border-border bg-background px-3 text-xs font-medium text-muted-foreground shadow-sm transition-colors focus-visible:outline-none focus-visible:ring-1 hover:bg-card hover:text-foreground">
          <span
            [style.backgroundColor]="item.code"
            class="mr-1 flex h-5 w-5 shrink-0 -translate-x-1 items-center justify-center rounded-full"></span>
          <p class="capitalize">{{ item.name }}</p>
        </div>
      </div>
    </div>

    <!-- Tema Modu Seçenekleri -->
    <div class="mx-4 my-2">
      <span class="text-xs font-semibold text-foreground">Tema Modu</span>
      <div class="mt-2 grid grid-cols-2 gap-2">
        <div
          *ngFor="let item of themeMode"
          (click)="toggleThemeMode()"
          [ngClass]="{ 'border-muted-foreground bg-card': item == themeService.theme().mode }"
          class="focus-visible:ring-ring inline-flex h-8 cursor-pointer items-center justify-start whitespace-nowrap rounded-md border border-border bg-background px-3 text-xs font-medium text-muted-foreground shadow-sm transition-colors focus-visible:outline-none focus-visible:ring-1 hover:bg-card hover:text-foreground">
          <svg-icon
            [src]="
              item == 'light' ? 'assets/icons/heroicons/outline/sun.svg' : 'assets/icons/heroicons/outline/moon.svg'
            "
            [svgClass]="'h-5 mr-2 w-5 text-muted-foreground/50'">
          </svg-icon>
          <p class="capitalize">{{ item }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
